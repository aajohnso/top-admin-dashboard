<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top-admin-db.css">
    <title>Dashboard</title>
</head>
<body>    
    <nav id="main-nav">
        <div id="logo">
            <img src="img/view-dashboard.png">
            <h1>Dashboard</h1>
        </div>
        <div id="primary-nav">
            <a class="nav-item" href="#">
                <img class="link-icon" src="img/home.png">
                <span class="link-text">Home</span>
            </a>
            <a class="nav-item" href="#">
                <img class="link-icon" src="img/account.png">
                <span class="link-text">Profile</span>
            </a>
            <a class="nav-item" href="#">
                <img class="link-icon" src="img/forum.png"">
                <span class="link-text">Messages</span>
            </a>
            <a class="nav-item" href="#">
                <img class="link-icon" src="img/history.png">
                <span class="link-text">History</span>
            </a>
            <a class="nav-item" href="#">
                <img class="link-icon" src="img/clipboard-check-multiple.png">
                <span class="link-text">Tasks</span>
            </a>
            <a class="nav-item" href="#">
                <img class="link-icon" src="img/account-group.png">
                <span class="link-text">Communities</span>
            </a>
        </div>
        <div id="secondary-nav">
            <a class="nav-item" href="#">
                <img class="link-icon" src="img/cog.png">
                <span class="link-text">Settings</span>
            </a>
            <a class="nav-item" href="#">
                <img class="link-icon" src="img/chat-question.png">
                <span class="link-text">Support</span>
            </a>
            <a class="nav-item" href="#">
                <img class="link-icon" src="img/shield-key.png">
                <span class="link-text">Privacy</span>
            </a>
        </div>
    </nav>
    <header>
        <div id="header-top">
            <div class="search">
                <img class="search-icon" src="img/magnify.png">
                <input type="text">
            </div>
            <div class="profile">
                <img class="notifications-icon" src="img/bell.png">
                <img class="profile-pic" src="img/account.png">
                <span class="username">First Last</span>
            </div>
        </div>
        <div id="header-bot">
            <div id="user-info">
                <img class="profile-pic" src="img/account.png">
                <span class="username">First Last (@username)</span>
            </div>
            <div id="btn-group">
                <button>
                    <img class="btn-icon" src="img/pencil-box-outline.png">
                    <span class="btn-text">New</span>
                </button>
                <button>
                    <img class="btn-icon" src="img/tray-arrow-up.png">
                    <span class="btn-text">Upload</span>
                </button>
                <button>
                    <img class="btn-icon" src="img/share.png">
                    <span class="btn-text">Share</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section id="projects">
        </section>
        <section id="rt-sidebar">
        </section>
    </main>
</body>
</html>
